<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/front-end/css/register.css">
  <title>Reservation</title>
</head>

<body class="signup-page">
  <div class="container">
    <h2>A quel date voulez vous réserver ?</h2>


    <form id="registerForm">
      <input type="date" id="dateStart" name="dateStart" placeholder="Date de début" required>
      <input type="date" id="dateFin" name="dateFin" placeholder="Date de fin" required>
       <input type="hidden" id="idRoom" name="idRoom">
      <div class="field">
      <button type="submit" id="verif" name="verif" class="btn-add">Vérifier les dates</button>
    </form>
     <p id="message"></p>

    <div class="footer-links" style="text-align:center; margin-top:20px;">
    </div>
  </div>
  <script src="/front-end/js/reserv.js"></script>
</body>

</html>
